<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dear</title>
    <link rel="stylesheet" href="./static//css/style.css">
</head>

<body>
    <div class="envelope new">
        <div class="front">
            <div onmouseover="PlaySound('mySound')" class="mail">
                <p>Happy Birthday Dear</p>
                <p>Hover On Me Something Special for you....</p>

            </div>
        </div>
        <div class="back">
            <div class="letter">
                <p>Happy birthday, girl! I hope you have
                    the most fabulous day today as you
                    truly deserve it.

                </p>
                <!-- <p> You are such a special friend to me as
                    you are quite simply my inspiration, my
                    source of happiness, and everything
                    that is good in this world </p> -->



                <audio id='mySound' src='./assets/song.mp3'>
                    <div class="box">
                        <div class="cake">
                            <div class="candle">
                                <div class="fire"></div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="flip left-flip"></div>
            <div class="flip right-flip"></div>
            <div class="flip bottom-flip"></div>
            <div class="flip top-flip"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./static/js/script.js"></script>
</body>

</html>
